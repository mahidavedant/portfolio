<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/skills.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <title>My Skills</title>
</head>

<body>
  <div class="container">
    <div class="skill-box">
      <span class="title">Python</span>
      <div class="skill-bar">
        <span class="skill-per python">
          <span class="tooltip">90%</span>
        </span>
      </div>
    </div>

    <div class="skill-box">
      <span class="title">SQL</span>
      <div class="skill-bar">
        <span class="skill-per sql">
          <span class="tooltip">70%</span>
        </span>
      </div>
    </div>

    <div class="skill-box">
      <span class="title">Data Visualization</span>
      <div class="skill-bar">
        <span class="skill-per data-visualization">
          <span class="tooltip">80%</span>
        </span>
      </div>
    </div>

    <div class="skill-box">
      <span class="title">Machine Learning</span>
      <div class="skill-bar">
        <span class="skill-per ml">
          <span class="tooltip">70%</span>
        </span>
      </div>
    </div>

    <div class="skill-box">
      <span class="title">Deep Learning</span>
      <div class="skill-bar">
        <span class="skill-per dl">
          <span class="tooltip">70%</span>
        </span>
      </div>
    </div>

    <div class="skill-box">
      <span class="title">Statistics</span>
      <div class="skill-bar">
        <span class="skill-per stats">
          <span class="tooltip">75%</span>
        </span>
      </div>
    </div>

    <div class="skill-box">
      <span class="title">Communication and Collaboration</span>
      <div class="skill-bar">
        <span class="skill-per com-colab">
          <span class="tooltip">80%</span>
        </span>
      </div>
    </div>

    <ul class="actions">
      <li><a href="index.html" class="button big home-back-btn">Homepage</a></li>
    </ul>


    <footer id="skills-page-credit">
      <p class="copyright">Code inspiration: <a href="https://github.com/Swasti-Mistry" target="_blank">@Swasti-Mistry</a></p>
    </footer>
  </div>

</body>

</html>
